<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop down menu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="nav">
        <div id="group1">
          <button class="nav-btn" id="home">Home</button>
        </div>
        <div id="group2">
          <button class="nav-btn" id="shop">Shop</button>
          <button class="nav-btn" id="about">About</button>
        </div>
        <div id="group3" class="you-wrapper">
          <button id="you-btn">You</button>
        </div>
      </div>
      <div id="content">
        <div id="dropdown-wrapper">
          <button id="options-btn">Dashboard Click</button>
          <ul id="options-list" class="options-hidden">
            <li class="clickable">option 1</li>
            <li class="clickable">option 2</li>
            <li class="clickable">option 3</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
